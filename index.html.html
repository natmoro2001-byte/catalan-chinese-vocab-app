            }
        }

        function nextQuestion() {
            generateGameQuestion();
            renderGame();
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function markKnown() {
            knownWords.add(currentDeck[currentIndex].cat);
            document.getElementById('knownWords').textContent = knownWords.size;
            nextCard();
        }

        function markLearning() {
            nextCard();
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % currentDeck.length;
            renderFlashcard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            renderFlashcard();
        }

        function shuffleCards() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            renderFlashcard();
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentDeck.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('cardCounter').textContent = `${currentIndex + 1} / ${currentDeck.length}`;
        }

        function nextReader() {
            if (currentReaderIndex < gradedReaders.length - 1) {
                currentReaderIndex++;
                renderReader();
            }
        }

        function prevReader() {
            if (currentReaderIndex > 0) {
                currentReaderIndex--;
                renderReader();
            }
        }

        function showTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            const cn = event.target.dataset.cn;
            const pinyin = event.target.dataset.pinyin;
            
            tooltip.innerHTML = `${cn}<br><em>${pinyin}</em>`;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        window.onload = function() {
            currentDeck = getAllWords();
            document.getElementById('totalWords').textContent = currentDeck.length;
            renderContent();
        };

        document.addEventListener('keydown', function(event) {
            if (currentMode === 'flashcard') {
                if (event.key === 'ArrowRight') nextCard();
                if (event.key === 'ArrowLeft') prevCard();
                if (event.key === ' ') flipCard();
            } else if (currentMode === 'reader') {
                if (event.key === 'ArrowRight') nextReader();
                if (event.key === 'ArrowLeft') prevReader();
            }
        });
    </script>
</body>
</html>
